<!DOCTYPE html>
<html>
<head>
  <title>Skynex AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SKYNEX AI</h1>
    <p class="subtitle">Multi-Agent Outreach System</p>

    <input id="name" placeholder="Lead Name">
    <input id="role" placeholder="Role">
    <textarea id="bio" placeholder="Bio"></textarea>

    <button onclick="startAnalysis()">Start AI Council</button>

    <div id="agents" class="box"></div>
    <div id="message" class="box"></div>

    <button onclick="automation()">Run Automation</button>
    <div id="automation" class="box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
